
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading" ng-bind="team.title"></h2>
                    <h3 class="section-subheading text-muted" ng-bind="team.subline"></h3>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-4" ng-repeat="team in teams">
                    <div class="team-member">
                        <img ng-src="{{ team.img_path }}" class="img-responsive img-circle" alt="{{ team.name }}" width="225px" height="225px">
                        <h4 ng-bind="team.name"></h4>
                        <p class="text-muted" ng-bind-html="team.position"></p>
                        <ul class="list-inline social-buttons">
                            <li><a ng-href="{{ team.twitter }}"><i class="fa fa-twitter"></i></a>
                            </li>
                            <li><a ng-href="{{ team.facebook }}"><i class="fa fa-facebook"></i></a>
                            </li>
                            <li><a ng-href="{{ team.linkedin }}"><i class="fa fa-linkedin"></i></a>
                            </li>
                        </ul>
                    </div>
                </div>
