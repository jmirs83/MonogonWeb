        
<div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">{{ about.title }}</h2>
                    <h3 class="section-subheading text-muted">{{ about.desc }}</h3>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <ul class="timeline">
                        
                        <li class="{{ toggleClass($index) }}" ng-repeat="history in histories track by $index">

                            </div>
                            <div class="timeline-panel">
                                <div class="timeline-heading">
                                    <h4 ng-bind="history.date"></h4>
                                    <h4 class="subheading" ng-bind-html="history.subheading"></h4>
                                </div>
                                <div class="timeline-body" ng-bind-html="history.desc">
                                </div>
                            </div>
                        </li>
