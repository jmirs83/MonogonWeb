
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">Portfolio</h2>
                    <h3 class="section-subheading text-muted">Our Making Mobile Games.</h3>
                </div>
            </div>
            
            <div class="row">
                <div class="col-md-4 col-sm-6 portfolio-item" ng-repeat="pjt in pjtList track by $index">
                    <a ng-click="showPjt($index)" ng-href="#portfolioModal{{ pjt.id }}" class="portfolio-link" data-toggle="modal">
                        <div class="portfolio-hover">
                            <div class="portfolio-hover-content">
                                <i class="fa fa-plus fa-3x"></i>
                            </div>
                        </div>
                        <img ng-src="{{ pjt.img_path }}" class="img-responsive img-centered" alt="" align="middle">
                    </a>
                    <div class="portfolio-caption">
                        <h4 ng-bind="pjt.pjt_name"></h4>
                        <p class="text-muted" ng-bind="pjt.pjt_genre"></p>
                    </div> 
                </div>
